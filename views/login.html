<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles/main.css">
    <link rel="stylesheet" href="../css/styles/svg-style.css">
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
    <div class="svg">
        <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <symbol id="icon-key2" viewBox="0 0 32 32">
                    <title>key2</title>
                    <path fill="#000" d="M31.317 9.82l-3.16-3.159c-0.775-0.775-2.043-2.043-2.818-2.818l-3.16-3.159c-0.775-0.775-2.155-0.911-3.067-0.304l-8.639 5.759c-0.912 0.608-1.257 1.907-0.767 2.887l2.203 4.405c0.067 0.135 0.145 0.278 0.231 0.427l-11.142 11.142-1 7h6v-2h4v-4h4v-4h4v-2.225c0.2 0.119 0.392 0.226 0.569 0.314l4.405 2.203c0.98 0.49 2.279 0.145 2.887-0.767l5.759-8.639c0.608-0.912 0.471-2.292-0.304-3.066zM4.707 26.707l-1.414-1.414 9.737-9.737 1.414 1.414-9.737 9.737zM28.657 13.243l-1.414 1.414c-0.389 0.389-1.025 0.389-1.414 0l-8.485-8.485c-0.389-0.389-0.389-1.025 0-1.414l1.414-1.414c0.389-0.389 1.025-0.389 1.414 0l8.485 8.485c0.389 0.389 0.389 1.025 0 1.414z"></path>
                </symbol>
                <symbol id="icon-enter" viewBox="0 0 32 32">
                    <title>enter</title>
                    <path d="M12 16h-10v-4h10v-4l6 6-6 6zM32 0v26l-12 6v-6h-12v-8h2v6h10v-18l8-4h-18v8h-2v-10z"></path>
                </symbol>
                <symbol id="icon-cancel-circle" viewBox="0 0 32 32">
                    <title>cancel-circle</title>
                    <path d="M16 0c-8.837 0-16 7.163-16 16s7.163 16 16 16 16-7.163 16-16-7.163-16-16-16zM16 29c-7.18 0-13-5.82-13-13s5.82-13 13-13 13 5.82 13 13-5.82 13-13 13z"></path>
                    <path d="M21 8l-5 5-5-5-3 3 5 5-5 5 3 3 5-5 5 5 3-3-5-5 5-5z"></path>
                </symbol>    
            </defs>
        </svg>
    </div>
    <section class="section-login">
        <div id="js-popup-content" class="error-message">
            <svg class="icon icon-cancel-circle element-absolute"><use xlink:href="#icon-cancel-circle"></use></svg>
            <span id="js-popup-message">                            
                Message!!
            </span>
        </div>        
        <div class="login-all">            
            <div class="login-top">
                <div class="login-image-content">
                    <svg class="icon icon-key2"><use xlink:href="#icon-key2"></use></svg>
                </div>
                <h1 class="login-title">Login</h1>
            </div>
            <form class="login-form" action="">
                <input id="js-user" class="login-form__user" tabindex="1" type="text" placeholder="user">
                <input id="js-password" class="login-form__password" tabindex="2" type="password" placeholder="password">
                <div>
                    <button id="js-btn-send" class="login-form__submit" tabindex="3">
                        <svg class="icon icon-enter"><use xlink:href="#icon-enter"></use></svg>
                        send
                    </button>
                    <button id="js-btn-cancel" class="login-form__cancel" tabindex="4">
                        <svg class="icon icon-cancel-circle"><use xlink:href="#icon-cancel-circle"></use></svg>                            
                        cancel
                    </button>
                </div>
                <span class="copyright-message">copyright 2019 &copy; masterjs.com, Inc</span>                
            </form>                 
        </div>           
    </section>
</body>
</html>
